<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Side Panel Navigation -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-chart-line"></i>
                </div>
                <button class="toggle-btn" id="toggleBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="{{ url_for('trends') }}" class="nav-link">
                            <i class="fas fa-chart-area"></i>
                            <span class="nav-text">Trends</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('gross_commission') }}" class="nav-link">
                            <i class="fas fa-dollar-sign"></i>
                            <span class="nav-text">Gross Commission</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('net_commission') }}" class="nav-link">
                            <i class="fas fa-calculator"></i>
                            <span class="nav-text">Net Commission</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebar-footer">
                <div class="connection-status">
                    <i class="fas fa-database"></i>
                    <span class="status-text">Connected to Quill DB</span>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
            <header class="top-header">
                <div class="header-left">
                    <h1 class="page-title">{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <i class="fas fa-user-circle"></i>
                        <span>Windows Authenticated</span>
                    </div>
                </div>
            </header>
            
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- JavaScript Files -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
